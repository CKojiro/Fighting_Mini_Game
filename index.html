<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        *
        {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;
        }
    </style>
</head>
<body>
    <!-- Red container div -->
    <div style="position: relative; display: inline-block">
        <!-- Smaller Red container div-->
        <div style="position: absolute; display: flex; width: 100%; align-items: center; padding: 20px">
            <!-- Player Health -->
            <div style="position: relative; width: 100%; display: flex; justify-content: flex-end; border-top: 4px solid white; border-left: 4px solid white; border-bottom: 4px solid white;">
                <div
                    style="background-color: #818CF8; height: 30px; width: 100%;"
                ></div>
                <div
                    id="playerHealth"
                    style="position: absolute; background: red; top: 0; bottom: 0; right: 0; width: 100%;"
                ></div>
            </div>
            <!-- Timer -->
            <div
                id="timer"
                style="background-color: black; height: 50px; width: 100px; flex-shrink: 0; display: flex; align-items: center; justify-content: center; color: white; border: 4px solid white;"
            >10</div>
            <!-- Enemy Health -->
            <div style="position: relative; width: 100%; border-top: 4px solid white; border-right: 4px solid white; border-bottom: 4px solid white;">
                <div
                    style="background-color: #818CF8; height: 30px; width: 100%;"
                ></div>
                <div
                    id="enemyHealth"
                    style="position: absolute; background: red; top: 0; left: 0; bottom: 0; right: 0;"
                ></div>
            </div>
        </div>
        <div
            id="displayText"
            style="position: absolute; color: white; display: flex; align-items: center; justify-content: center; top: 0; right: 0; bottom: 0; left: 0; display: none;"
        >Tie</div>
        <canvas></canvas>
        <div style="background-color: #ffffff; color: #000000; text-align: left; font-family: 'Press Start 2P', cursive;">
            <br>Controls:
            <br>Left player: W, A, D for movement, Spacebar to attack
            <br>Right player: Arrow keys to move, Down arrow key to attack
        </div>
    </div>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"
        integrity="sha512-f8mwTB+Bs8a5c46DEm7HQLcJuHMBaH/UFlcgyetMqqkvTcYg4g5VXsYR71b3qC82lZytjNYvBj2pf0VekA9/FQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer">
    </script>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
</body>
